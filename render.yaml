services:
  - type: web
    name: threads-bot-backend
    env: python
    buildCommand: |
      pip install --upgrade pip wheel setuptools
      PIP_ONLY_BINARY=:all: pip install -r server/requirements.txt
    startCommand: python server/start.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PIP_NO_BUILD_ISOLATION
        value: "1"
      - key: CARGO_NET_GIT_FETCH_WITH_CLI
        value: "true"
