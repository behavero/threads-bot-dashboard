# Render Cron Configuration
# This file configures automated tasks for the Threads Bot

# Run autopilot tick every minute
- schedule: "*/1 * * * *"
  url: https://threads-bot-dashboard-3.onrender.com/autopilot/tick
  method: POST
  headers:
    Content-Type: application/json
  body: '{}'
  timeout: 300  # 5 minutes timeout
  retries: 3
  name: "autopilot-tick"

# Health check every 10 minutes
- schedule: "*/10 * * * *"
  url: https://threads-bot-dashboard-3.onrender.com/api/health
  method: GET
  timeout: 60
  retries: 2
  name: "health-check"
